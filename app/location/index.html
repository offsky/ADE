		<h2>Location directive</h2>
		
		<p>A directive that allows editing location.</p>
		
		<section>
			<p><div class="ade-editme" ade-location ade-id="1234" ng-model="data"></div></p>

			<p><div class="ade-editme" ade-location ade-id="2345" ng-model="data2"></div></p>

			<p><div class="ade-editme" ade-location ade-id="3456" ng-model="data3"></div></p>

			<p><div class="ade-editme" ade-location ade-id="4567" ng-model="data4"></div></p>

			<p>The directive will broadcast a message when the edit starts and when it finishes so that your controllers and models can handle the edit properly.</p>

			<b>Last Message :</b>
			<pre><span id="message">{{ lastMessage }}</span></pre>
		</section>
